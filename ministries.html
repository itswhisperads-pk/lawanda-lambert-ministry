<!DOCTYPE html>
<html lang="en">
<head>

            <div class="card" style="border: 1px solid #eee; padding: 2rem;">

            </div>
            <div class="card" style="border: 1px solid #eee; padding: 2rem;">
                <h3>Women's Ministry</h3>
                <p>Encouraging women in their walk with Christ.</p>

      </div>

  <div id="footer-placeholder"></div>

  <script src="/assets/js/render.js"></script>
