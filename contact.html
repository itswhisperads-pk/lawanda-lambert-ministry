<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Transformation Church</title>
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <section>
      <div class="container">
        <h1 class="section-title">Contact Us</h1>
        <div class="grid-2" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 3rem;">
            <div>
                <p class="mb-2">We would love to hear from you. Please fill out the form below or use our contact information to get in touch.</p>
                
                <div id="contact-info-block">
                    <!-- JS could hydrate this, but hardcoding for static page structure is fine too, 
                         or fetching from site.json for consistency -->
                    <p>Loading contact info...</p>
                </div>
            </div>

            <div>
                <form id="contact-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/assets/js/render.js"></script>
  <script src="/assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Hydrate Contact Info
        const site = await Render.fetchData('site');
        const infoBlock = document.getElementById('contact-info-block');
        if (site && infoBlock) {
            infoBlock.innerHTML = `
                <h3>Address</h3>
                <p>${site.address.street}<br>${site.address.city}, ${site.address.province} ${site.address.postalCode}</p>
                <br>
                <h3>Phone</h3>
                <p>${site.phone}</p>
                <br>
                <h3>Email</h3>
                <p>${site.email}</p>
            `;
        }

        // Mock Form
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon. (Mock Success)');
            form.reset();
        });
    });
  </script>
</body>
</html>
